<!DOCTYPE html>
<html>
<head>
  <title>Trang giới thiệu sản phẩm tóc</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Giới thiệu sản phẩm tóc</h1>
  <div id="product-container"></div>
  <input type="text" id="productNameInput" placeholder="Tên sản phẩm">
  <input type="text" id="brandInput" placeholder="Thương hiệu">
  <input type="number" id="priceInput" placeholder="Giá">
  <input type="text" id="descriptionInput" placeholder="Mô tả">
  <input type="text" id="imageInput" placeholder="Đường dẫn hình ảnh">
  <button id="addProductButton">Thêm sản phẩm</button>
  <script src="script.js"></script>
</body>
</html>
