<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href="register.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="register.js"></script>
    </head>
    <body>
        <div class="print-screen-login_failOrsuc">
            <p id="out"></p>
        </div>
        <div class="form-register">
            <div class="cancel-icon-login">
                <a href><img src="Close.png" alt></a>
            </div>
            <div class="register-text">
                <h4>Đăng Kí</h4>
            </div>
            <input class="border-phone" type="text" id="inp-phoneNumber"
                placeholder="Số điện thoại">
            <input class="border-password" type="password" id="inp-password"
                placeholder="Mật khẩu">
            <input class="border-password" type="password" id="inp-password2"
                placeholder="Nhập lại mật khẩu">
            <button id="register" onclick="register()">Đăng Kí</button>
            <div class="ask-have_account">
                <p>Bạn đã có tài khoản ?</p>
            </div>
            <div>
                <a class="register-in" href>Đăng nhập</a>
            </div>
        </div>
    </body>
</html>
