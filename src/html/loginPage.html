<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../../src/css/loginPage.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
        <script src="../../src/Js/loginPage.js"></script>
    </head>
    <body>
        <div class="print-screen-login_failOrsuc">
            <p id="out"></p>
        </div>
        <center>
            <div class="form-login">
            <div class="cancel-icon-login">
                <a href="../../src/html/HomePage.html"><img src="../../image/Close.png" alt></a>
            </div>
            <div class="login-text">
                <h4>Đăng Nhập</h4>
            </div>
            <input class="border-phone" type="text" id="inp-phoneNumber"
                placeholder="Số tài khoản">
            <input class="border-password" type="password" id="inp-password"
                placeholder="Mật khẩu">
            <button id="login" onclick="login()">Đăng Nhập</button>
            <div class="login-for">
                <p>Bạn có thể đăng nhập bằng</p>
            </div>
            <button class="border-email" id="login-email" onclick="register()">
                <label for="email-login">
                    <img class="iconEmail-Login" src="../../image/send-mail.png" alt>
                </label>
                <a class="email-login">EMAIL</a>
            </button>
            <br><br>
            <div class="ask-no_account">
                <p>Bạn chưa có tài khoản?</p>
            </div>
            <div>
                <a class="sign-in" href="../../src/html/register.html">Đăng kí</a>
            </div>
            <br>
        </div>
        </center>
        
    </body>
</html>
